<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fuel Price</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Fuel Price</h1>
    <div class="container">
   <form action ="/" method="post">
    <div class="row">
    <div class="col-25">
     <label for="">Distance(km)</label>
    </div>
    <div class="col-75">
     <input type="text" name = "num1" placeholder="km">
    </div>
    <div class="row">
    <div class="col-25">
     <label for="">Efficiency(km/h)</label>
    </div>
    <div class="col-75">
     <input type="text" name = "num2" placeholder="km/h">
    </div>
    <div class="row">
        <div class="col-25">
     <label for="">Fuel Price(Euro)</label>
    </div>
    <div class="col-75">
     <input type="text" name = "num3" placeholder="euro">
    </div>
    <div class="row">
        <input  class = "submit" type="submit" value="Submit">
    </div>
   </form>
   </div>

   <p id="demo"></p>

</body>
</html>
